<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" [routerLink]="['/dashboard']"> Cancel</a>
                </li>
            </ul>
        </nav>


        <form #form="ngForm" (submit)="createPoll()">
            <div class="form-group">
                <label for="">Question: </label>
                <input type="text" name="question" class="form-control" required [(ngModel)]="poll.question"><br>
            </div>
            <div class="form-group">
                <label for="">Option 1: </label> <input type="text" name="optionOne" class="form-control" required [(ngModel)]="poll.optionOne"><br>
            </div>
            <div class="form-group">
                <label for="">Option 2: </label> <input type="text" name="optionTwo" class="form-control" required [(ngModel)]="poll.optionTwo"><br>
            </div>
            <div class="form-group">
                <label for="">Option 3: </label> <input type="text" name="optionThree" class="form-control" required [(ngModel)]="poll.optionThree"><br>
            </div>
            <div class="form-group">
                <label for="">Option 4: </label> <input type="text" name="optionFour" class="form-control" required [(ngModel)]="poll.optionFour"><br>
            </div>
            <button type="submit" class="badge badge-success">Create Poll!</button>
        </form>
    </div>
</body>

</html>
